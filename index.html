<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Design Thinking superpowers</title>
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/fonts.css" />
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="wrapper header__wrapper">
                <div class="logo-group">
                    <img src="./img/Bitmap.svg" alt="logo" />
                    <img src="./img/Productly.svg" alt="logo" />
                </div>

                <nav class="navigation">
                    <ul class="navigation-list">
                        <li class="list-item">
                            <a href="#!" class="list-link">Home</a>
                        </li>
                        <li class="list-item">
                            <a href="#!" class="list-link">Services</a>
                        </li>
                        <li class="list-item">
                            <a href="#!" class="list-link">About</a>
                        </li>
                        <li class="list-item">
                            <a href="#!" class="list-link">Product</a>
                        </li>
                    </ul>
                </nav>

                <div class="btn-group">
                    <button class="btn btn-bordered">Sign In</button>
                    <button class="btn btn-colored">Sign Up</button>
                </div>
            </div>
        </header>

        <section class="promo">
            <div class="wrapper layout-2-column">
                <div class="promo__content">
                    <h1 class="promo__title section-title">
                        The Design Thinking superpowers
                    </h1>

                    <p class="promo__description">
                        Tools, tutorials, design and innovation experts, all in
                        one place! The most intuitive way to imagine your next
                        user experience.
                    </p>

                    <div class="promo__btn-group">
                        <button class="btn btn-colored">Get started</button>
                        <p class="video-link">
                            <img
                                src="./img/play-button.svg"
                                alt="play-button"
                            />
                            <a href="#!">Watch the Video</a>
                        </p>
                    </div>
                </div>

                <div class="promo__banner">
                    <img
                        src="./img/banner.png"
                        alt="banner pic"
                        class="promo__banner-pic"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
